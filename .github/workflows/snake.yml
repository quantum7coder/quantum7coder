name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"  # every 12 hours
  workflow_dispatch:

permissions:
  contents: write  # allow the action to push to the output branch

jobs:
  build:
    name: Generate Snake
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # âœ… fetch full history so Platane/snk can read contributions

      - name: Generate snake animation from contributions
        uses: Platane/snk@v3
        with:
          github_user_name: quantum7coder
          outputs: dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push the generated snake to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
